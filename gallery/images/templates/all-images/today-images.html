{%extends 'all-images/base.html'%}

{% block content %}
{{block.super}}
<div class="container">

    <!-- Looping through images  -->
    {% for images_item in images %}
  
    <div class="row">
      <!-- displaying Images posts -->
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <h2 class="text-center"> {{ images_item.title }} </h2>
      </div>
      <!--Display  images  -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <img src="{{images_item.post_image.url}}" class="img-responsive" alt="Image">
      </div>
  
    </div>
  
    {% empty %}
    <div class="row">
      <h2 class="text-center">There No images</h2>
    </div>
    {% endfor %}
  
  </div>
{% endblock %}
